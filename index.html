<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i>Search weather</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter City or Country Name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Weather</button>
        </section>

        <section class="weather-part">
        <div class="location">
            <i class="bx bx-map"></i>
            <span id="location"></span>
        </div>
        <img src="C:\Users\shravan rawas\Downloads\10.1+Grid+Sizing (1)\images (4).jfif" alt="weather image">
        <div class="temp">
         <span  class="numb"></span>
         <span class="deg">°</span><span id="c">c</span>
        </div>
        <div  class="weather"></div>
         <div class="bottom-details">
            <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                    <div class="temp">
                        <span  class="numb-2"></span>
                        <span class="deg">°</span>c
                       </div>
                       <p>feel like</p>
                </div>
            </div>
            <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                        <span></span>
                       <p>Humidity</p>
                </div>
            </div>
         </div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
